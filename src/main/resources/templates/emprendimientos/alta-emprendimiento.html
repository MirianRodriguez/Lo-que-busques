<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragmentos/head :: head"></head>

<body>

    <header th:replace="fragmentos/header :: header"></header>

    <main>
        <div class="container p-5">
            <div class="row">
                <div class="col-md-4 mx-auto px-0">
                    <div th:if="${error}" th:text="${error}" class="alert alert-danger shadow text-center">
                    </div>
                    <form th:action="@{/emprendimientos/crear}" th:object="${usuario}" method="post" autocomplete="off"
                        class="needs-validation mb-4" novalidate>
                        <input type="hidden" th:field="*{id}">
                        <div class="form-group mb-3">
                            <label for="email" class="form-label">Correo del emprendimiento</label>
                            <input type="email" th:field="*{email}" placeholder="Email" class="form-control"
                                required />
                            <div class="invalid-feedback text-start">El email es requerido</div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="contrasenia" class="form-label">Contraseña</label>
                            <input type="password" th:field="*{contrasenia}" placeholder="Password"
                                class="form-control" required />
                            <div class="invalid-feedback text-start">La contraseña es requerida</div>
                        </div>

                        <!-- <input type="hidden" th:field="*{rol}"> -->

                        <div class="form-group mb-3">
                            <button class="btn btn-primary" type="submit">Aceptar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="fragmentos/footer :: footer"></footer>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/validation.js}"></script>
</body>

</html>
