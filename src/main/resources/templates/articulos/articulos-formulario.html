<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/head :: head"></head>

    <body>
        <header th:replace="fragments/header :: header"></header>
        <main>
            <div class="container">
                <div class="row mt-5">
                    <div class="col-8">
                        <form th:action="@{articulos/__${action}__}" th:object="${articulo}" method="post" class="needs-validation" novalidate>
                            <input type="hidden" th:field="*{id}">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre Producto</label>
                                <input type="text" th:field="*{nombre}" placeholder="nombre producto" class="form-control" required/>
                                <div class="invalid-feedback">Nombre de Producto es Requerido</div>
                            </div>

                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripcion</label>
                                <input type="text" th:field="*{descripcion}" placeholder="descripcion" class="form-control"required/>
                                <div class="invalid-feedback">Descripcion es Requerida</div>        
                            </div>
                            <div class="mb-3">
                                <label for="precio" class="form-label">Precio</label>
                                <input type="number"th:field="*{precio}" placeholder="precio" class="form-control"required/>
                                <div class="invalid-feedback">Precio es Requerido</div>        
                            </div>     

                            <div class="mb-3">
                                <label for="fechaPublicacion" class="form-label">Fecha de Publicacion</label>
                                <input type="date"th:field="*{fechaPublicacion}" placeholder="fecha dePublicacion" class="form-control"required/>
                                <div class="invalid-feedback">Fecha de Publicacion es Requerida</div>      
                            </div>     
                            <div class="input-group mb-3">
                                <label class="input-group-text" for="inputGroupFile02">Upload</label>
                                <input type="file" th:field="*{foto}" class="form-control" id="inputGroupFile02">
                            </div>
                            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                                <option selected>categoria</option>

                            </select>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                                <label class="form-check-label" for="flexSwitchCheckDefault">Env√≠o a domicilio</label>
                            </div>
                            <form>


                                <div class="mt-3">
                                    <label for="disabledTextInput"class="form-label" >Cantidad</label>
                                    <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input">
                                    <div class="invalid-feedback">Cantidad es Requerido</div>
                                </div>
                                <div class="mb-3">
                                    <label for="disabledSelect" class="form-label">Demora</label>
                                    <select id="disabledSelect" class="form-select">
                                        <option>Disabled select</option>
                                    </select>
                                </div>

                                </label>
                                </div>
                                </div>

                            </form>
                            <div class="mb-5">
                                <div align="center">
                                    <button class="btn btn-primary" type="button" th:text="${action == 'crear' ? 'Crear' : 'Actualizar'}">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </main>


        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    </body>
</html>
