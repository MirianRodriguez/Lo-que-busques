<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragmentos/head :: head"></head>

    <body>
        <header th:replace="fragmentos/header :: header"></header>
        <main>

            <div class="container">
                <div class="row mt-5">
                    <div class="col-8">
                        <div class="mb-3">
                            <form th:action="@{emprendimientos/__${action}__}" th:object="${emprendimiento}" method="post"class="needs-validation" novalidate>
                                <input type="hidden" th:field="*{id}">
                                <label for="nombre" class="form-label">Nombre Emprendimiento</label>
                                <input type="text" th:field="*{nombre}" placeholder="nombre emprendimiento" class="form-control" required/>
                                <div class="invalid-feedback">Nombre de Emprendimiento es Requerido</div>
                        </div>

                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripcion</label>
                            <input type="text" th:field="*{descripcion}" placeholder="descripcion" class="form-control"required/>  
                            <div class="invalid-feedback">Descripcion es Requerido</div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="file" th:field="*{imagen}" class="form-control" id="inputGroupFile02">
                            <label class="input-group-text" for="inputGroupFile02">Cargar Foto</label>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Telefono</label>
                            <input type="number" name="telefono" placeholder="telefono" class="form-control"required/>
                            <div class="invalid-feedback">Telefono es Requerido</div>       
                        </div>     
                        <div class="mb-3">
                            <label for="horario" class="form-label">Horarios De Atencion</label>
                            <input type="number" th:field="*{horario}" placeholder="horario" class="form-control"required/>
                            <div class="invalid-feedback">Horario es Requerido</div>
                        </div>   
                        <div class="mb-3">
                            <label for="Forma de pago" class="form-label">Formas de pago</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Formas de pago</option>
                                <option value="1">Efectivo</option>
                                <option value="2">Credito</option>
                                <option value="3">Debito</option>
                            </select>
                        </div>
                    </div>     
                    <div class="mb-3">
                        <label for="Año Inicio Actividad">Inicio Actividad</label>
                        <input type="date" th:field="*{inicioActividades}" placeholder="Año Inicio Actividad"required/>
                        <div class="invalid-feedback">Inicio Actividad es Requerido</div>
                    </div> 
                    </form>
                    <div class="mb-3">
                        <div align="center">
                            <button class="btn btn-primary" type="button" th:text="${action == 'crear' ? 'Crear' : 'Actualizar'}">

                        </div>
                    </div>
                </div>
            </div>

        </main>

    </body>
</html>
