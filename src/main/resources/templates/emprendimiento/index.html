<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/head :: head"></head>
    <body>
        <header th:replace="fragments/header :: header"></header>
        <main>
            <div class="container">
                <div class="row mt-5">
                    <div class="col">
                        <table class="table table-hover table-bordered">
                            <thead>
                                <tr class="table-dark">
                                    <th>Nombre</th>
                                    <th>Descripcion</th>
                                    <th>Foto</th>
                                    <th>Telefono</th>
                                    <th>Horarios</th>
                                    <th>Formas De Pago</th>
                                    <th>categorias</th>
                                    <th>Inicio Actividad</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="emprendimiento : ${emprendimientos}">
                                    <td th:text="${emprendimiento.nombre}"></td>
                                    <td th:text="${emprendimiento.descripcion}"></td>
                                    <td th:text="${emprendimiento.imagen}"></td>
                                    <td th:text="${emprendimiento.telefono}"></td>
                                    <td th:text="${emprendimiento.horario}"></td>
                                    <td th:text="${emprendimiento.formasPago}"></td>
                                    <td th:text="${emprendimiento.categorias}"></td>
                                    <td th:text="${emprendimiento.inicioActividades}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</body>
</html>
