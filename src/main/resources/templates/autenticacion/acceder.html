<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragmentos/head :: head"></head>

<body>

    <header th:replace="fragmentos/auth-header :: auth-header"></header>

    <main>
        <div class="container p-5">
            <div class="row">
                <div class="col-md-4 mx-auto px-0">
                    <div th:if="${error}" th:text="${error}" class="alert alert-danger shadow text-center"></div>

                    <div class="card text-center shadow">
                        <div class="card-header">
                            <h3>Acceder</h3>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/logincheck}" method="post" autocomplete="off"
                                class="needs-validation mb-4" novalidate>

                                <div class="form-group mb-3">
                                    <input type="email" name="email" placeholder="Email" class="form-control"
                                        required />
                                    <div class="invalid-feedback text-start">El email es requerido</div>
                                </div>

                                <div class="form-group mb-3">
                                    <input type="password" name="pwd" placeholder="Password" class="form-control"
                                        required />
                                    <div class="invalid-feedback text-start">La contrase√±a es requerida</div>
                                </div>

                                <div class="form-group d-grid gap-2">
                                    <button class="btn btn-success" type="submit">Acceder</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="fragmentos/footer :: footer"></footer>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/validation.js}"></script>
</body>

</html>
