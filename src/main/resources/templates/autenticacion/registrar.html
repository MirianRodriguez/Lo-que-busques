<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragmentos/head :: head"></head>

<body>

    <header th:replace="fragmentos/auth-header :: auth-header"></header>

    <main>
        <div class="container p-5">
            <div class="row">
                <div class="col-md-4 mx-auto px-0">
                    <div th:if="${error}" th:text="${error}" class="alert alert-danger shadow text-center">
                    </div>

                    <div class="card border-warning">
                        <div class="card-header text-center text-warning">
                            <h3 class="m-0">Registrarse</h3>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/autenticacion/registrar}" th:object="${usuario}" method="post" autocomplete="off"
                                class="needs-validation" novalidate>

                                <div class="form-group mb-3">
                                    <label for="email">Correo electrónico</label>
                                    <input type="email" th:field="*{email}" class="form-control"
                                        required />
                                    <div class="invalid-feedback text-start">El email es requerido</div>
                                </div>

                                <div class="form-group mb-3">
                                    <label for="contrasenia">Contraseña</label>
                                    <input type="password" th:field="*{contrasenia}" 
                                        class="form-control" required />
                                    <div class="invalid-feedback text-start">La contraseña es requerida</div>
                                </div>

                                <!-- <input type="hidden" th:field="*{rol}"> -->
                                <div class="card-footer bg-transparent border-warning">
                                    <div class="form-group d-grid gap-2">
                                        <button class="btn btn-warning mt-2" type="submit">Guardar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="fragmentos/footer :: footer"></footer>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/validation.js}"></script>
</body>

</html>
