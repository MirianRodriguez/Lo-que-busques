<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragmentos/head :: head"></head>

<body>
    <div th:if="${session.id == null}" th:insert="fragmentos/auth-header :: auth-header"></div>
    <div th:if="${session.id != null}" th:insert="fragmentos/header :: header"></div>
    <main>
        <div class="container">
            <div class="row">
                <div class="col mt-5">
                    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
                                class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="..." class="d-block w-100" alt="...">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>primer emprendimiento</h5>
                                    <p>descripcion emprendimiento</p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="..." class="d-block w-100" alt="...">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>segundo emprendimiento</h5>
                                    <p>descripcion emprendimiento</p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="..." class="d-block w-100" alt="...">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Tercer emprendimientoel</h5>
                                    <p>descripcion emprendimiento</p>
                                </div>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">anterior</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">proximo</span>
                        </button>
                    </div>
                </div>
            </div>
            <div th:if="${articulosMasRecientes.isEmpty()}" class="alert alert-info mt-3" role="alert">No hay libros cargados.</div>
            <div class="row row-cols-1 row-cols-md-3 g-4">
            
              <div class="col">
                    <div class="card" th:each="articulo : ${articulosMasRecientes}">
                      <img src="..." class="card-img-top" alt="...">
                      <div class="card-body">
                        <h5 class="card-title"th:text="${articulo.nombre}"></h5>
                        <p class="card-text" th:text="${articulo.descripcion}"></p>
                      </div>
                    </div>
                </div>
              </div>
        </div>
    </main>
    <footer th:replace="fragmentos/footer :: footer"></footer>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/validation.js}"></script>
</body>

</html>
