<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragmentos/head :: head"></head>

<body>
    <div th:replace="${session.id == null} ? ~{fragmentos/auth-header :: auth-header} : ~{fragmentos/header :: header}"></div>
    <main>
        <div class="container">
            <div class="row">
                <div class="col mt-2">
                    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" style="height: 280px;">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
                                class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item h-100 active">
                                <img th:src="@{/img/imagen1.png}" class="d-block w-100 img-fluid translate-middle-y" alt="imagen1">
                                <div class="carousel-caption d-none d-md-block">
                                    <h1>Lo que busques</h1>
                                    <p>Un lugar que reúne a los emprendedores de tu provincia</p>
                                </div>
                            </div>
                            <div class="carousel-item h-100">
                                <img th:src="@{/img/imagen2.png}" class="d-block w-100 img-fluid translate-middle-y" alt="imagen2">
                                <div class="carousel-caption d-none d-md-block">
                                    <h1>Lo que busques</h1>
                                    <p>Un lugar que reúne a los emprendedores de tu provincia</p>
                                </div>
                            </div>
                            <div class="carousel-item h-100">
                                <img th:src="@{/img/imagen3.png}" class="d-block w-100 img-fluid translate-middle-y" alt="imagen3">
                                <div class="carousel-caption d-none d-md-block">
                                    <h1>Lo que busques</h1>
                                    <p>Un lugar que reúne a los emprendedores de tu provincia</p>
                                </div>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">anterior</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">proximo</span>
                        </button>
                    </div>
                </div>
            </div>
            <div th:insert="fragmentos/cards-articulos :: cards-articulos" class="mt-3"></div>
        </div>
    </main>
    <footer th:replace="fragmentos/footer :: footer"></footer>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/validation.js}"></script>
</body>

</html>
