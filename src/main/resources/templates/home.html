<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lo Que Busques</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Lo Que Busques</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="">Emprendedores</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="">Sumate</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="">Quienes Somos</a>
              </li>
            </ul>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder=". . ." aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                  </form>
                <li class="nav-item">
                    <button type="button" class="btn btn-primary">Acceder</button>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-primary">Registrarse</button>
                </li>
            </ul>
            </div>
          </div>
        </div>
      </nav>

      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/greyPlaceholder.jpg" class="d-block w-100" alt="img">
          </div>
          <div class="carousel-item">
            <img src="img/darkPlaceholder.png" class="d-block w-100" alt="img">
          </div>
          <div class="carousel-item">
            <img src="img/blackPlaceholder.jpg" class="d-block w-100" alt="img">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <br>

      <div class="btn-group">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          Categorias
        </button>
        <ul class="dropdown-menu dropdown-menu-left">
          <li><button class="dropdown-item" type="button">Primer Categoria</button></li>
          <li><button class="dropdown-item" type="button">Segunda Categoria</button></li>
          <li><button class="dropdown-item" type="button">Tercer Categoria</button></li>
        </ul>
      </div>

      <br><br>
      <div class="row justify-content-around">
        <div class="col-sm-3">
          <div class="card">
            <img src="img/greyPlaceholder.jpg" class="card-img-top" alt="...">
    
            <div class="card-body">
              <h5 class="card-title">Nombre producto</h5>
              <p class="card-text">Descripción del producto.</p>
              <a href="#" class="btn btn-primary">Ver producto</a>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="card">
            <img src="img/darkPlaceholder.png" class="card-img-top" alt="...">
    
            <div class="card-body">
              <h5 class="card-title">Nombre producto</h5>
              <p class="card-text">Descripción del producto.</p>
              <a href="#" class="btn btn-primary">Ver producto</a>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="card">
            <img src="img/blackPlaceholder.jpg" class="card-img-top" alt="...">
    
            <div class="card-body">
              <h5 class="card-title">Nombre producto</h5>
              <p class="card-text">Descripción del producto.</p>
              <a href="#" class="btn btn-primary">Ver producto</a>
            </div>
          </div>
        </div>
      </div>

      <br><br>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
