<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="fragmentos/head :: head"></head>

    <body>
        <div th:replace="${session.id == null} ? ~{fragmentos/auth-header :: auth-header} : ~{fragmentos/header :: header}"></div>

        <main>
            <div class="container">
                <div class="row">
                    <div class="col mt-5">
                        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
                                        class="active" aria-current="true" aria-label="Slide 1"></button>
                                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                                        aria-label="Slide 2"></button>
                                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                                        aria-label="Slide 3"></button>
                            </div>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="..." class="d-block w-100" alt="...">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h5>primer emprendimiento</h5>
                                        <p>descripcion emprendimiento</p>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img src="..." class="d-block w-100" alt="...">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h5>segundo emprendimiento</h5>
                                        <p>descripcion emprendimiento</p>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img src="..." class="d-block w-100" alt="...">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h5>Tercer emprendimientoel</h5>
                                        <p>descripcion emprendimiento</p>
                                    </div>
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                                    data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">anterior</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                                    data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">proximo</span>
                            </button>
                        </div>
                    </div>
                </div>

                <h4 class="text-danger mt-5">Emprendimientos recientes</h4>

                <div th:if="${emprendimientosMasRecientes.isEmpty()}" class="alert alert-info mt-3" role="alert">No hay Emprendimientos</div>

                <div class="row">
                    <div class="col-md-3 my-5" th:each="emprendimiento : ${emprendimientosMasRecientes}" th:object="${emprendimiento}">
                        <a th:href="@{/emprendimientos/{id}(id=*{id})}" class="card shadow-lg" style="text-decoration:none;">
                            <img th:src="@{emprendimiento.imagen} ? @{/subidas/__${emprendimiento.imagen}__} : @{/subidas/default-image.png}" class="card-img-top"
                                 width="150" height="150">
                            <div class="card-body">
                                <h2 class="card-title fs-6" th:text="*{nombre}"></h2>
                                <td th:text="${emprendimiento.descripcion}"></td>
                                <p th:text="*{#temporals.format(inicioActividades,'dd/MM/yyyy')}" class="text-muted small"></p>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="row mt-5" th:with="page=${emprendimientos}">
                    <div class="col-sm-6">
                        <div sd:pagination-sumary></div>
                        <div class="col-sm-6">
                            <nav>
                                <ul class="pagination" sd:pagination="full"></ul>
                            </nav>
                        </div>
                    </div>
                </div>

        </main>
        <footer th:replace="fragmentos/footer :: footer"></footer>
        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/js/validation.js}"></script>
    </body>

</html>
